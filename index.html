<html>

<head>
    <title>Animating Shapes</title>

    <!--  --------- IMPORTED LIBRARIES  ------>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Creating scene -->

        <!--  --------- SKY  --------- -->

        <a-sky color="#EBEBEB"></a-sky>

        <!--  --------- GROUND  --------- -->

        <a-plane id="ground" color="black" position="0 1 0" rotation="-90 0 0" width="20" height="10"></a-plane>

        <!-- antenna -->
        <a-sphere position="0 12.15 2.0" color="orange" radius="0.8" material="side: double"
         animation="property: position; from:-0.2 12.15 -0.1;to: 0.2 12.15 -0.1;dir:alternate;loop: true; dur: 1000;"
        >
        </a-sphere>
        <a-cylinder color="red" height="2.5" radius="0.3" position="0 11.15 0"
            animation="property: position; from:-0.2 11.4 -0.1;to: 0.2 11.4 -0.1;dir:alternate;loop: true; dur: 1000;">
        </a-cylinder>
        <a-sphere color="#ef5350" radius="0.3" position="0 11 0"
            animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;">
        </a-sphere>
        <!-- Head -->
        <a-sphere id="head" radius =" 3"color="#0276aa" position="0 8 0" width="5.2" height="6.2">
        </a-sphere>

        <!-- Eyes -->

        <a-sphere color="#fff" position="-0.83 8.3 2.5" radius="0.6" rotation="20 -1 1" scale=" 1 -1.5 2">
        </a-sphere>

        <a-entity position="0.5 7.5 3.9" rotation="0 290 280"
            geometry="primitive: ring; thetaStart:120;thetaLength:100;radiusOuter: 0.8; radiusInner: 0.7;"
            material="side:double;color:black;"></a-entity>


        <a-sphere color="#fff" position="0.5 8.3 2.5" radius="0.6" rotation="20 -1 1" scale=" 1 -1.5 2">
        </a-sphere>
    <a-entity position="-0.8 7.5 3.9" rotation="0 290 280"
        geometry="primitive: ring; thetaStart:120;thetaLength:100;radiusOuter: 0.8; radiusInner: 0.7;"
        material="side:double;color:black;"></a-entity>


        <!--Nose-->
        <a-sphere color="red" position="-0.1 7.5 2.5" radius="0.5" rotation="20 -1 1" scale=" 1 -1 2">
        </a-sphere>
        <!-- Mouth -->
       
<a-entity position="0 7.4
 3.9" rotation="0 20 100"
    geometry="primitive: ring; thetaStart:120;thetaLength:100;radiusOuter: 1.3; radiusInner: 1;"
    material="side:double;color:black;"></a-entity>


        <!-- Body -->
        <a-cylinder id="body" color="#0276aa" radius="2.2" position="0 4.2 0" width="6.5" height="3.5">
        </a-cylinder>

        <!-- First Row color boxes-->
        <a-circle color="red" height="1" position="-0.9 4.5 4" radius="0.3"></a-circle>
    <a-circle color="red" height="1" position="0.9 4.5 4" radius="0.3"></a-circle>
        
        <!-- Left Hand -->
        <a-cylinder position="-2.5 5.4 0" rotation="30 90 0" color="orange" height="2" width="0.2" radius="0.3">
        </a-cylinder>
        <a-sphere position="-2.95 4.7 0" rotation="-50 90 0" color="#ef5350" height="1.2" width="0.3" radius="0.4">
        </a-sphere>

        <a-cylinder position="-3.4 5.05 0" rotation="-50 90 0" height="1.3" width="0.3" radius="0.3" color="orange">
        </a-cylinder>
        <a-entity position="-4.3 5.8 0" geometry="primitive: sphere; radius: 0.8;" material="color:#0276aa;">
        </a-entity>

        <!-- Right Hand -->
        <a-cylinder position="2.7 5.5 0" rotation="-50 90 0" color="orange" height="2" width="0.2" radius="0.3">
        </a-cylinder>
        <a-sphere position="3.4 5 0" rotation="-50 90 0" color="#ef5350" height="1.2" width="0.3" radius="0.4">
        </a-sphere>

        <a-cylinder position="4 5.4 0" rotation="50 90 0" color="orange" height="1.4" width="0.3" radius="0.3">
        </a-cylinder>
        <a-entity position="4.5 5.8 0" geometry="primitive: sphere; radius: 0.8;" material="color:#0276aa;">
        </a-entity>

        <!-- Left Legs -->
        <a-entity position="-1 1.35 -0.2" rotation="0 0 0" geometry="primitive: sphere; thetaStart:20;thetaLength:50;"
            material="color:#ef5350"></a-entity>
        <!-- Right Leg -->
       


        <a-entity position="1 1.35 -0.2" rotation="0 0 0" geometry="primitive: sphere; thetaStart:20;thetaLength:50;"
            material="color:#ef5350"></a-entity>

        <!--  --------- CAMERA --------- -->

        <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
        </a-camera>
    </a-scene>
    <!-- Closing scene -->
</body>

</html>
